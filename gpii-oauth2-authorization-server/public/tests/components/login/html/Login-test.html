<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login Test Suite</title>

    <!--  This is the jqUnit test css file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../../../../infusion/tests/lib/qunit/css/qunit.css" />

    <!--  These are the required javascript modules for Login -->
    <script type="text/javascript" src="../../../../infusion/src/lib/jquery/core/js/jquery.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/Fluid.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidDocument.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidIoC.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/DataBinding.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidView.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidDOMUtilities.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/FluidRequests.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/core/js/JavaProperties.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/lib/fastXmlPull/js/fastXmlPull.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/renderer/js/fluidParser.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/renderer/js/fluidRenderer.js"></script>
    <script type="text/javascript" src="../../../../infusion/src/framework/renderer/js/RendererUtilities.js"></script>
    <script type="text/javascript" src="../../../../src/components/login/js/Login.js"></script>

    <!--  These are the jqUnit test framework js files -->
    <script type="text/javascript" src="../../../../infusion/tests/lib/qunit/js/qunit.js"></script>
    <script type="text/javascript" src="../../../../infusion/tests/test-core/jqUnit/js/jqUnit.js"></script>
    <script type="text/javascript" src="../../../../infusion/tests/test-core/jqUnit/js/jqUnit-browser.js"></script>
    <script type="text/javascript" src="../../../../infusion/tests/test-core/utils/js/IoCTestUtils.js"></script>

    <!--  These are tests that have been written using this page as data and test supports -->
    <script type="text/javascript" src="../js/LoginTests.js"></script>

</head>
<body id="body">
    <!-- This is the markup that jqUnit will look for when running tests and displaying the results -->
    <h1 id="qunit-header">Login Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">

        <!-- This is the test data -->
        <section class="gpiic-oauth-login gpii-oauth-panel">
            <h1 class="gpii-oauth-login-header">
                <span class="gpii-icon gpii-icon-password" role="presentation"></span>
                <span class="gpiic-oath-login-header">Heading</span>
            </h1>

            <p class="gpiic-oauth-login-instructions gpii-oauth-login-instructions"></p>

            <form id="gpiic-oauth-login-form" class="gpiic-oauth-login-form" action="/login" method="post">
                <div class="gpii-oauth-login-formPanel">
                    <div class="gpii-oauth-login-formFields">
                        <label class="gpiic-oauth-login-usernameLabel" for="gpiic-oauth-login-usernameInput">Username</label>
                        <div class="gpii-oauth-login-username">
                            <span class="gpii-icon gpii-icon-profile prefix" role="presentation"></span>
                            <input id="gpiic-oauth-login-usernameInput" class="gpiic-oauth-login-usernameInput" type="text" name="username"/>
                        </div>

                        <div class="gpii-oauth-login-passwordMsgContainer">
                            <label class="gpiic-oauth-login-passwordLabel" for="gpiic-oauth-login-passwordInput">Password</label>
                            <span class="gpii-oauth-login-passwordMsg">
                                <span class="gpiic-oauth-login-error gpii-oauth-login-error"></span>
                                <span class="gpiic-oauth-login-errorIcon gpii-icon gpii-icon-exclamation" role="presentation"></span>
                            </span>
                        </div>
                        <div class="gpii-oauth-login-password">
                            <span class="gpii-icon gpii-icon-password" role="presentation"></span>
                            <input id="gpiic-oauth-login-passwordInput" class="gpiic-oauth-login-passwordInput" type="password" name="password"/>
                        </div>
                    </div>
                </div>
                <div class="gpii-ouath-footer">
                    <a href="" class="gpii-oauth-login-cancel"><strong class="gpiic-oauth-login-cancel"></strong></a>
                    <input type="submit" class="gpiic-oauth-login-submit gpii-oauth-login-submit" name="log in" value=""/>
                </div>
            </form>
        </section>

    </div>

    <script>
    gpii.tests.oauth.login.runTests();
    </script>
</body>
</html>
